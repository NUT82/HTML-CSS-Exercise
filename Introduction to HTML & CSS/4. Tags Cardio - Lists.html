<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <section>
        <article>
            <h2>HTML unorder list</h2>
            <ul>
                <li>First element</li>
                <li>Second element</li>
                <li>Third element</li>
            </ul>
        </article>
        <article>
            <h2>HTML unorder list</h2>
            <ol reversed>
                <li>First element</li>
                <li>Second element</li>
                <li>Third element</li>
            </ol>
        </article>
    </section>
</body>
</html>
